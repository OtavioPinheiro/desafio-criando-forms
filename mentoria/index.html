<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches:wght@400;500;600;700&family=Poppins&display=swap">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="mentorship-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    required
                                    minlength="2"
                                />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input 
                                    type="text" 
                                    id="last-name" 
                                    required
                                    minlength="2"
                                />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                required
                            />
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input 
                                type="password" 
                                id="password" 
                                required
                                minlength="6"
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input 
                                type="text" 
                                id="mentor-name" 
                                required
                                minlength="2"
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>
    
                        <p>Primeira mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input
                                    type="date"
                                    id="first-mentorship-date"
                                    required
                                />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="first-mentorship-begin">Das</label>
                                <input
                                    type="time"
                                    id="first-mentorship-begin"
                                    required
                                />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="first-mentorship-end">Até</label>
                                <input
                                    type="time"
                                    id="first-mentorship-end"
                                    required
                                />
                            </div>
                        </div>

                        <p>Segunda mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input
                                    type="date"
                                    id="second-mentorship-date"
                                    required
                                />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="second-mentorship-begin">Das</label>
                                <input
                                    type="time"
                                    id="second-mentorship-begin"
                                    required
                                />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="second-mentorship-end">Até</label>
                                <input
                                    type="time"
                                    id="second-mentorship-end"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <input class="button" type="submit" form="mentorship-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
