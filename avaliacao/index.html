<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches:wght@400;500;600;700&family=Poppins&display=swap">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <div class="dialogue-balloon">
                <div class="stars">
                    <div class="star-on"></div>
                    <div class="star-on"></div>
                    <div class="star-on"></div>
                    <div class="star-off"></div>
                    <div class="star-off"></div>
                </div>
            </div>
        </header>
        <main>
            <form id="mentorship-evaluation-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    required
                                    minlength="2"
                                />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input 
                                    type="text" 
                                    id="last-name" 
                                    required
                                    minlength="2"
                                />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                required
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                    
                        <div class="input-wrapper">
                            <label for="mentor-select">Selecione quem foi o seu mentor</label>
                            <select id="mentor-select" name="mentor-select" required>
                                <option value="" selected disabled>--Selecione um mentor--</option>
                                <option value="Mayk">Mayk</option>
                                <option value="Diego">Diego</option>
                                <option value="Carlos">Carlos</option>
                                <option value="Otavio">Otávio</option>
                            </select>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <textarea id="feedback" required></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkbox-mentorship" required>
                            <label for="checkbox-mentorship">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="next-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input
                                    type="date"
                                    id="next-mentorship-date"
                                    required
                                />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="next-mentorship-begin">Das</label>
                                <input
                                    type="time"
                                    id="next-mentorship-begin"
                                    required
                                />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="next-mentorship-end">Até</label>
                                <input
                                    type="time"
                                    id="next-mentorship-end"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <input class="button" type="submit" form="mentorship-evaluation-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
